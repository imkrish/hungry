<nz-layout class="layout" *ngIf="(currentUrl$ | async) as currentUrl">
  <nz-header class="header">
    <div class="header__logo"><span>HUNGRY</span></div>

    <div>
      <nz-badge
        [nzCount]="restaurantCount$ | async"
        [nzStyle]="{ backgroundColor: '#1890FF' }"
      >
        <div class="badge__box">Restaurants</div>
      </nz-badge>
    </div>
  </nz-header>
  <nz-content class="content">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
